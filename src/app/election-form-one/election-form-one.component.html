<div class="main-content">
        <div class="container-fluid">
            <app-heading-bar>
                <div class="heading">
                    Create Election
                </div>
                <div class="instruction"><i>Instruction: Provide information about the election. </i></div>
            </app-heading-bar>
            <div class="form-election">
                <form #ngform1="ngForm">
                    <div class="form-group">
                        <label for="election_name">Name:</label>
                        <input class="full-width" matInput type="text" [(ngModel)]="form1.name" name="election_name" placeholder="Election Name" required>
                    </div>
                    <div class="form-group">
                        <label for="election_description">Description:</label>
                        <textarea class="full-width" matInput type="text" [(ngModel)]="form1.description" name="election_description" placeholder="Election Description" required> </textarea>
                    </div>
                    <div class="form-group date-input">
                        <div class="inp-wrapper">
                            <label for="election_startDate">Start Date:</label>
                            <input class="half-width"  matInput type="text" [(ngModel)]="form2.startDate" name="election_startDate" placeholder="Start Date" required>
                        </div>
                        <div class="inp-wrapper">
                            <label for="election_endDate" class="end-label">End Date:</label>
                            <input class="half-width" Input type="text" [(ngModel)]="form2.endDate" name="election_endDate" placeholder="End Date" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row pb-20">
                <div class="col pt-3 text-center">
                    <span>
                        <button class="btn btn-green" [disabled]="!ngform1.valid" (click)="next()">Next</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
