<div class="form-clean">
    <div class="btn-wrraper">
        <div class="btn-group btn-group-sm float-right mt-2">
            <button type="button" class="btn btn-green-line" (click) = "navigateSignUp()">Sign Up</button>
            <button type="button" class="btn btn-green">Sign In</button>
        </div>
    </div>
    <h1>Welcome to Agora!</h1>
    <p>Please login into your account to continue.</p>
    <form #loginForm="ngForm" method="post" (ngSubmit)="OnSubmit(UserName.value,Password.value)" class="form-clean">
        <h2 class="sr-only">Login Form</h2>
        <mat-form-field class="example-full-width">
            <input matInput type="text" #UserName ngModel name="user_name" placeholder="User name" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput type="password" #Password ngModel name="password" placeholder="Password" required spellcheck="false">
        </mat-form-field>
        <a routerLink="/forgot-password" class="forgot">Forgot your password?</a>
        <div class="form-group">
            <button class="btn btn-green" [disabled]="!loginForm.valid || isLoading || socialLoading" type="submit">
                <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>{{message}}</button>
        </div>
    </form>
    <app-social-login [disabled]="isLoading || socialLoading" (isCurrentlyLoading)="socialLoading=$event"></app-social-login>
    <div *ngIf="error" class="error">
        <p>An error occured please try again.</p>
    </div>
</div>
